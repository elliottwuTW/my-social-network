<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>My Social Network &#x1F471;</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="index.html">My Social Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li id="friends-page" class="nav-item active">
          <a id="friends-link" class="nav-link" href="#">All Friends<span class="sr-only">(current)</span><small
              id="friends-amount"></small></a>
        </li>
        <li id="favorite-page" class="nav-item">
          <a id="favorite-link" class="nav-link" href="#">Favorite<small id="favorite-amount"></small></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="search-bar container mx-auto d-flex justify-content-between">
    <!-- Search Bar -->
    <form class="form-inline mt-2">
      <div class="form-group mx-sm-3 mb-2">
        <label for="input" class="sr-only">Search Input</label>
        <input type="text" class="form-control" id="input" placeholder="Keyword...">
      </div>
      <button type="button" class="btn btn-primary mb-2" id="btn-search">Search</button>
    </form>
    <div id="view" class="mx-sm-3 d-flex align-items-center">
      <i class="fa fa-th view-btn" aria-hidden="true"></i>
      <i class="fa fa-bars view-btn" aria-hidden="true"></i>
    </div>
  </div>

  <div class="user-list container mx-auto">
    <!-- User List -->
    <div class="row" id="data-panel">

    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-6">
              <img id="user-avatar" src="" class="img-fluid" alt="">
            </div>
            <div class="col-6">
              <ul id="user-info">
                <!-- JS -->
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- loding GIF -->
  <div class="loading">
    <!-- Place at bottom of page -->
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
